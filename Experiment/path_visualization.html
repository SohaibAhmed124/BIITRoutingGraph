
        <!DOCTYPE html>
        <html>
        <head>
            <title>Shortest Path Visualization</title>
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
            <style>
                #map { height: 600px; }
            </style>
        </head>
        <body>
            <div id="map"></div>
            <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
            <script>
                // Initialize the map
                var map = L.map('map').setView([33.654519, 73.056971], 15);

                // Add a tile layer (OpenStreetMap)
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                // Add the path as a polyline
                var pathCoords = [[33.654519, 73.056971], [33.654204, 73.056378], [33.65366, 73.056797], [33.653569, 73.056858], [33.653555, 73.056963], [33.65343, 73.057026], [33.652983, 73.057235], [33.653047, 73.057809], [33.653088, 73.0581], [33.653145, 73.058368], [33.653279, 73.058738], [33.653467, 73.059218], [33.653124, 73.059461], [33.65234, 73.060055], [33.652029, 73.060308], [33.651759, 73.060504], [33.651125, 73.06096], [33.651054, 73.061011], [33.650901, 73.061122], [33.652415, 73.063955], [33.652209, 73.064097], [33.65234, 73.064371], [33.652052, 73.06457], [33.652112, 73.064696], [33.651699, 73.064644], [33.651093, 73.064555], [33.650789, 73.064531], [33.650243, 73.06447], [33.649978, 73.06444], [33.649698, 73.064404], [33.649016, 73.064379], [33.648891, 73.064368], [33.648751, 73.064355], [33.64826, 73.064312], [33.64791, 73.064277], [33.647585, 73.064246], [33.647451, 73.064234], [33.647271, 73.064217], [33.646947, 73.064201], [33.646511, 73.064148], [33.64609, 73.064096], [33.645783, 73.064058], [33.645391, 73.064008], [33.645273, 73.063992], [33.644963, 73.063957], [33.644306, 73.063883], [33.644245, 73.064112], [33.644104, 73.064697], [33.643956, 73.065483], [33.643846, 73.066038]];
                L.polyline(pathCoords, {color: 'red'}).addTo(map);

                // Add markers for the start and end points
                L.marker([33.654519, 73.056971]).addTo(map)
                    .bindPopup('Start Node');
                L.marker([33.643846, 73.066038]).addTo(map)
                    .bindPopup('End Node');
            </script>
        </body>
        </html>
